  responses:
    # Respuestas de éxito
    ListaServidoresExitosa:
      description: Lista de servidores públicos obtenida con éxito
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  $ref: "#/components/schemas/ServidorPublico"
              meta:
                $ref: "#/components/schemas/Meta"
              status:
                type: string
                example: "success"
              message:
                type: string
                example: "Servidores públicos obtenidos correctamente"
    ServidorExitoso:
      description: Servidor público obtenido con éxito
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: "#/components/schemas/ServidorPublico"
              status:
                type: string
                example: "success"
              message:
                type: string
                example: "Servidor público obtenido correctamente"
    # Respuestas de error
    BadRequestError:
      description: Solicitud incorrecta
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: object
                properties:
                  code:
                    type: integer
                    example: 400
                  message:
                    type: string
                    example: "Parámetros de solicitud inválidos"
                  details:
                    type: array
                    items:
                      type: object
                      properties:
                        field:
                          type: string
                          example: "limit"
                        message:
                          type: string
                          example: "Debe ser un número entero positivo"
                    example:
                      - field: "limit"
                        message: "Debe ser un número entero positivo"
              status:
                type: string
                example: "error"
    NotFoundError:
      description: Recurso no encontrado
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: object
                properties:
                  code:
                    type: integer
                    example: 404
                  message:
                    type: string
                    example: "El recurso solicitado no existe"
              status:
                type: string
                example: "error"
    UnauthorizedError:
      description: No autorizado
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: object
                properties:
                  code:
                    type: integer
                    example: 401
                  message:
                    type: string
                    example: "No autorizado para acceder al recurso"
              status:
                type: string
                example: "error"
    ForbiddenError:
      description: Prohibido
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: object
                properties:
                  code:
                    type: integer
                    example: 403
                  message:
                    type: string
                    example: "No tiene permisos para acceder a este recurso"
              status:
                type: string
                example: "error"
    ServerError:
      description: Error interno del servidor
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: object
                properties:
                  code:
                    type: integer
                    example: 500
                  message:
                    type: string
                    example: "Error interno del servidor"
                  trace_id:
                    type: string
                    example: "e8fb9d4b-8a1d-4610-9a14-a62c55c8c8c5"
              status:
                type: string
                example: "error"
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
security:
  - BearerAuth: []
